{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<section class="mb-4">
    <h2>Entre em contato</h2>
    <p>Lorem Ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse sit amet molis nisl.</p>
</section>

<form>
    <div class="form-group">
        <label for="femail">Seu Email:</label>
        <input type="email" class="form-control" id="femail" name="femail" placeholder="Digite seu email">
    </div>
    <div class="form-group">
        <label for="fassunto">Assunto:</label>
        <input type="text" class="form-control" id="fassunto" name="fassunto" placeholder="Digite o assunto">
    </div>
    <div class="form-group">
        <label for="fdescricao">Descrição:</label>
        <textarea class="form-control" id="fdescricao" name="fdescricao" rows="4"
            placeholder="Digite sua descrição"></textarea>
    </div>
    <button type="submit" class="btn btn-primary my-2">Enviar</button>
</form>
{% endblock %}
