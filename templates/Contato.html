{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
<section class="mb-4">
    <h2>Entre em contato</h2>
    <p>Lorem Ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse sit amet molis nisl.</p>
</section>

<form action="/Contato" method="POST">
    <div class="form-group">
        <label for="email">Seu Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email">
    </div>
    <div class="form-group">
        <label for="assunto">Assunto:</label>
        <input type="text" class="form-control" id="assunto" name="assunto" placeholder="Digite o assunto">
    </div>
    <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea class="form-control" id="descricao" name="descricao" rows="4"
            placeholder="Digite sua descrição"></textarea>
    </div>
    <button type="submit" class="btn btn-primary my-2">Enviar</button>
</form>
{% endblock %}
