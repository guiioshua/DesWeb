{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}

<div class="container">
<table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Email</th>
                <th>Assunto</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <!-- Pega a tabela messages que é carregada junto com a renderização da página e itera sobre cada linha dela --> 
            {% for message in messages %}
                <tr>
                    <!-- Pega os itens 1, 2 e 3 que constituem a lista resultante do query na database -->
                    <td>{{ message[1] }}</td>  <!-- email -->
                    <td>{{ message[2] }}</td>  <!-- assunto -->
                    <td>{{ message[3] }}</td>  <!-- descricao -->
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
