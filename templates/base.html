<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../static/styles.css">
</head>
<body style="background-image: url('../static/img/background.jpg'); padding-top: 80px;">
  <!--Um container que ocupa toda a página, fica fixo no topo a partir das posições zero do body, um display flexbox, com itens flex espaçados
  , alinhados no centro -->
  <header class="container-fluid position-fixed top-0 start-0 end-0 d-flex justify-content-between align-items-center py-3 bg-white shadow-sm" style="z-index: 1030;">
    <a href="/" class="ms-3">
        <img src="../static/img/logo.png" class="img-fluid" style="max-height: 60px;">
    </a>
    <nav class="d-flex gap-4 me-3">
        <a href="/" class="nav-link text-dark">
            <i class="fa-solid fa-house"></i>
            <span class="d-none d-md-inline ms-2">Home</span> <!--O display desse span só será feito a partir do tamanho medium-->
        </a>
        <a href="/quemSomos" class="nav-link text-dark">
            <i class="fa-solid fa-users"></i>
            <span class="d-none d-md-inline ms-2">Quem Somos</span> <!--O display desse span só será feito a partir do tamanho medium-->
        </a>
        <a href="/Contato" class="nav-link text-dark">
            <i class="fa-solid fa-envelope"></i>
            <span class="d-none d-md-inline ms-2">Contato</span> <!--O display desse span só será feito a partir do tamanho medium-->
        </a>
    </nav>
  </header>

    <main class="container mt-5 pt-4 pb-2">
        {% block content %}{% endblock %}
    </main>

    <footer class="container py-3 mt-4 text-center shadow-sm">
        <p class="mb-0">Todos os direitos reservados &copy; 2023</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
