<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNES</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body style="background-image: url(../static/img/background.jpg);">
    <header class="container d-flex justify-content-between align-items-center p-3 mb-2 mt-2 rounded">
      <a href="/">
        <img src="../static/img/logo.png" alt="logo">
      </a>
      <nav class="d-flex me-4" style="text-decoration: none;">
        <a href="/" class="ms-4 fa-solid fa-house" style="text-decoration: none;">
             Home
        </a>
        <a href="/quemSomos" class="ms-4 fa-solid fa-users" style="text-decoration: none;">
            Quem somos
        </a>
        <a href="/Contato" class="ms-3 fa-solid fa-envelope" style="text-decoration: none;">
            Contato
        </a>
      </nav>
    </header>
  
    <main class="container p-3 rounded">
      {% block content %}{% endblock %}
    </main>
  
    <footer class="container p-3 mb-3 mt-2 rounded text-center">
      <h3>Todos os direitos reservados</h3>
    </footer>
</body>
